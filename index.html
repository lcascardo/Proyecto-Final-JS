<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Proyecto Final JS</title>
</head>

<body>
    <header>
        <div class="navbar">
            <img src="./img/logo/logo.png" alt="logo">
            <form id="formBuscador">
                <input type="search" id="buscadorProductos" placeholder="Buscar">
                <button id="btnBuscadorProductos">Buscar</button>
            </form>
            <div>
                <i class="bi bi-cart4 logoCarrito" id="logoCarrito"></i>
            </div>
        </div>
    </header>

    <div class="contenedor-productos" id="contenedorProductos">

        <aside>

            <!-- Filtro Categorias -->
            <h3>Categorias</h3>
            <form class="formulario">
                <div>
                    <label for="filtro-procesador">Procesador</label>
                    <input type="radio" id="filtro-procesador" name="categoria">
                </div>
                <div>
                    <label for="filtro-placa">Placa de Video</label>
                    <input type="radio" id="filtro-placa" name="categoria">
                </div>
                <div>
                    <label for="filtro-mother">Motherboard</label>
                    <input type="radio" id="filtro-mother" name="categoria">
                </div>
                <div>
                    <label for="filtro-gabinete">Gabinete</label>
                    <input type="radio" id="filtro-gabinete" name="categoria">
                </div>
                <button id="btn-categoria" class="boton">Aplicar</button>
            </form>
            <!-- Filtro Marcas -->
            <h3>Marcas</h3>
            <form class="formulario">
                <div>
                    <label for="filtro-intel">Intel</label>
                    <input type="radio" name="marca" id="filtro-intel">
                </div>
                <div>
                    <label for="filtro-amd">AMD</label>
                    <input type="radio" name="marca" id="filtro-amd">
                </div>
                <div>
                    <label for="filtro-asus">ASUS</label>
                    <input type="radio" name="marca" id="filtro-asus">
                </div>
                <div>
                    <label for="filtro-msi">MSI</label>
                    <input type="radio" name="marca" id="filtro-msi">
                </div>
                <div>
                    <label for="filtro-gigabyte">Gigabyte</label>
                    <input type="radio" name="marca" id="filtro-gigabyte">
                </div>
                <div>
                    <label for="filtro-cooler_master">Cooler Master</label>
                    <input type="radio" name="marca" id="filtro-cooler_master">
                </div>
                <div>
                    <label for="filtro-thermaltake">Thermaltake</label>
                    <input type="radio" name="marca" id="filtro-thermaltake">
                </div>
                <button id="btn-marca" class="boton">Aplicar</button>
            </form>
            <!-- Filtro Rango de Precios -->
            <h3>Rango de Precios</h3>
            <form class="formulario">
                <label for="precioMinimo">Minimo</label>
                <input type="number" id="precioMinimo">
                <label for="precioMaximo">Maximo</label>
                <input type="number" id="precioMaximo">
                <button id="btn-precio" class="boton">Aplicar</button>
            </form>

            <button id="btn-reset-filtro" class="boton">Resetear Filtros</button>

        </aside>

        <main>
            <!-- MODAL DE CARRITO -->

            <div class="carrito" id="carrito">
            </div>


            <!-- STOCK DE PRODUCTOS  -->
            <div class="productos" id="productos"></div>



        </main>

    </div>










    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/variables.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/eventos.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
